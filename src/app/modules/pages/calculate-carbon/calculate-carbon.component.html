<div class="container-body mt-4">
  <form name="questionaireForm" #questionaireForm="ngForm" (ngSubmit)="onSubmit(questionaireForm)">
    <div class="questionaire-body mb-4">
      <div class="head">CALCULATE YOUR CARBON FOOTPRINT</div>
      <div class="questions mt-4" *ngFor="let question of questionaireData; let i = index">
        <h3>{{question.question}} 
          {{question.options[question.optionSelected?question.optionSelected:0].point}}
        </h3>
        <div class="option-group">
          <div class="mb-1" *ngFor="let option of question.options; let j = index">
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="customRadioInline{{i}}{{j}}" name="customRadioInline{{i}}" #customRadioInline{{i}}="ngModel" class="custom-control-input"  [value]="j" [(ngModel)]="question.optionSelected"> 
              <label class="custom-control-label" for="customRadioInline{{i}}{{j}}">{{option.option}}</label>
            </div>
          </div>
          <div class="input-group mb-3 mt-4" *ngIf="question.options[question.optionSelected?question.optionSelected:1].option==='Other'">
            <div class="input-group-prepend">
              <!-- <span class="input-group-text" id="basic-addon3" >Points earned: {{question.options[question.optionSelected?question.optionSelected:1].point}}</span> -->
              <span class="input-group-text" id="basic-addon3" >Custom value</span>
            </div>
            <input type="number" class="form-control" name="customInput" value="{{question.otherInput}}"  aria-describedby="basic-addon3" (keyup)="otherInputFunc(i, $event)">
          </div>
        </div>
        <div class="mt-3"><h5>{{question.note}}</h5></div>
      </div>
      <div class="bottom text-center mb-4">
        <button type="submit" class="btn btn-info border-0 text-span1 mb-2">Calculate my Footprint
        </button>
        <div class="calculation text-center">{{ totalFootPrint }} tons per year</div>
      </div>
      <div class="bottom-sec">
        <span><a href="javascript:void(0)" (click)="resetForm()">Skip</a> <a href="javascript:void(0)" routerLink="/pages/landing-page" class="float-right">Go To Status Page</a></span>
      </div>
    </div>
  </form>
</div>
